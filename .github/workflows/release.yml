name: Release
on:
  push:
    tags:
      - "v*"
jobs:
  release:
    name: release
    runs-on: ubuntu-latest
    timeout-minutes: 20
    steps:
      - name: 'Setup: checkout project'
        uses: actions/checkout@v2
      - name: 'Setup: environment'
        id: setup
        uses: ./.github/actions/setup
      - name: 'Init: cache local Maven repository'
        uses: actions/cache@v2
        with:
          path: ~/.m2/repository
          key: ${{ runner.os }}-maven-${{ hashFiles('**/pom.xml') }}
          restore-keys: |
            ${{ runner.os }}-maven-
      - name: 'Init: install Node.js packages'
        run: npm ci
      - name: 'Check: prettier'
        run: npm run prettier:check
      - name: 'Test: run backend tests'
        run: |
          chmod +x mvnw
          ./mvnw clean verify
      # release with softprops
      # - name: Release
      #   uses: softprops/action-gh-release@v1
      #   with:
      #     files: ./target/*.jar
      - uses: release-drafter/release-drafter@v5
        id: release-drafter-final
        with:
          publish: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      - name: Upload Release Asset
        id: upload-release-asset 
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ steps.release-drafter-final.outputs.upload_url }} # This pulls from the CREATE RELEASE step above, referencing it's ID to get its outputs object, which include a `upload_url`. See this blog post for more info: https://jasonet.co/posts/new-features-of-github-actions/#passing-data-to-future-steps 
          asset_name: jhipster.jar
          asset_path: ./jhapp-automated-release/target/*.jar
          asset_content_type: application/java-archive
          # upload_url: ${{ steps.create_release.outputs.upload_url }}
          # asset_path: target/${{ needs.version.outputs.jar-name }}
          # asset_name: ${{ needs.version.outputs.release-jar-name }}
          # asset_content_type: application/java-archive