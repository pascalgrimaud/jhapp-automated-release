name: Triage issues
on:
  pull_request:
    types: [opened]
jobs:
  apply-label:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/github-script@v6
        with:
          github-token: ${{secrets.GITHUB_TOKEN}}
          script: |
            const pull_request = { repo: context.pull_request.repo, pull_request_number: context.pull_request.number }
            github.rest.issues.listLabelsOnIssue({...pull_request}).then(response => {
              const labels = response.data
              let missingLabel = [], missingArea = true
              for (const label of labels) {
                if (label.name.includes('area: ')) {
                  missingArea = false
                }
              }
              if (missingArea) {
                missingLabel.push('area: triage')
              }
              if (missingArea) {
                  github.rest.issues.addLabels({...pull_request, labels: missingLabel})
              }
            })
